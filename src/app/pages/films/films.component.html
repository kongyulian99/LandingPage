<div class="film mt-5 mb-1">
  <div class="row">
    <div class="col-lg-3" *ngFor="let pd of products">
      <div class="pd-box">
        <video [src]="pd.productUrl" controls="true" width="800"></video>
        <h1 class="pd-name">{{pd.productName}}</h1>
        <p>{{pd.productDetails}}</p>
        <p>{{pd.productPrice | currency: 'USD'}}</p>
        <a class="buybtn" [routerLink]="['/films', pd.id]">Buy now<i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
