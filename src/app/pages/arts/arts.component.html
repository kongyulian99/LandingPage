<div class="container mt-5 mb-5">
  <h1 class="title">Articles List:</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let pd of products">
      <div class="pd-box">
        <img src="{{pd.productUrl}}" alt="">
        <h1 class="pd-name">{{pd.productName}}</h1>
        <p>{{pd.productDetails}}</p>
        <p>{{pd.productPrice | currency: 'USD'}}</p>
        <a class="buybtn" [routerLink]="['/arts', pd.id]">Buy now<i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
